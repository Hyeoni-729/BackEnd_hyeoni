<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- p태그는 ol태그 위에 넣어야함 -->
    <p>우리반 수상자</p>
    <!-- ol태그 : 순서가 있는 목록 / 자식으로는 li태그만 사용가능-->
    <ol>
      <li>심희현</li>
      <li>김성현</li>
      <li>김민승</li>
      <!-- li태그 안에는 p태그 사용가능 -->
      <li><p></p></li>
    </ol>
    <!-- ul태그 : 순서가 없는 목록 / 자식으로는 li태그만 사용가능 -->
    <ul>
      <li>심희현</li>
      <li>김성현</li>
      <li>김민승</li>
    </ul>
    <!-- ol, ul 중첩 사용 -->
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>
        E
        <ol>
          <li>가</li>
          <li>나</li>
          <li>다</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
