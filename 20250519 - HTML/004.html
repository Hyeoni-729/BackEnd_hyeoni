<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 상대경로 -->
    <!-- src : 이미지 파일의 경로 / alt : 이미지 설명 -->
    <!-- <img src="./.png" alt="당근이" /> : 깨진이미지 + 설명 -->
    <!-- alt값은 절대 생략 불가능, 없으면 이미지의 경로값을 읽어줌 -->
    <!-- 현재 폴더에서 이미지 갖고오기 -->
    <img src="./민승강사님.png" alt="민승강사님" />
    <!-- 하위 폴더에서 이미지 갖고오기 -->
    <img src="./img/rosy.jpg" alt="rosy" />
    <!-- 상위 폴더에서 이미지 갖고오기 -->
    <img src="../당근이.png" alt="당근이">
    <!-- 절대경로 -->
    <img src="https://i.pinimg.com/1200x/f6/1e/e2/f61ee284586deccb1ab5d0f87151dde9.jpg" alt="하트">
  </body>
</html>
