<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- css에서 div(아무 의미없는 레이아웃)색깔 입히는 코드 -->
    <style>
      div{
        background-color: aqua;
      }
      span{
        color : red;
      }
    </style>
  </head>
  <body>
    <!-- div태그 : 웹 페이지의 레이아웃을 구성하기 위한 태그, 그루핑 용도 -->
    <p>저는 첫 번째 문장입니다.</p>
    <div>저는 첫 번째 문장입니다.</div>
    <div>
      <p>라이캣</p>
      <p>로지</p>
      <p>지지</p>
    </div>

    <div>
      <p>뮤라</p>
      <p>빙키</p>
      <p>개리</p>
    </div>
    <!-- span태그 : 줄바꿈 하면 안 될 때 -->
    <p>위니브에는 <span>라이캣</span>과 <span>로지</span>가 있습니다.</p>
  </body>
</html>
