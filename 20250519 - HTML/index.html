<!-- index.html : 전통적으로 웹사이트나 웹 어플리케이션의 진입점 또는 시작 페이지로 사용되는 HTML 파일을 지칭 -->
<!DOCTYPE html>
<!-- <!DOCTYPE html> : 기본적으로 들어가는 렌더링 코드 -->
<html lang="ko-KR">
  <head>
    <!-- meta : 웹 페이지의 정보 설명, 검색 엔진이 페이지 분석 할 때 사용 -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title : 웹 제목 -->
    <title>모두연 백엔드 과정</title>
    <!-- link : 스타일 파일을 불러오겠다. 관계, 경로를 지정해주는 태그 -->
    <!-- <link rel="stylesheet" href=""> -->
  </head>
  <body>
    안녕하세요!
    <!-- 여는태그 + 컨텐츠 + 닫는태그 = 요소 -->
    <!-- p의 역할 : 문장, 문단을 나타내는 역할 -->
    <!-- 태그를 사용하며 역할을 부여해준 것. -->
    <!-- p 안에 strong이 먼저 닫히고 p로 닫아야함 -->
    <p>안녕하세요.</p>
    <p>HTML은 요소 안에 <strong>다른 요소</strong>가 들어갈 수 있습니다.</p>
    <!-- 잘못 사용된 예
        <p>
            HTML은 요소 안에
            <strong>다른 요소 가 들어갈 수 있습니다
        </p>
            </strong> -->
  </body>
</html>
