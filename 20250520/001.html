<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p,
      div {
        background-color: aquamarine;
        width: 150px;
      }
      a,
      span {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <!-- 블록요소 : 사각형 형태 / 너비, 높이 등 지정 가능 / 줄바꿈 되어서 출력 -->
    <p>p태그 : 블록요소</p>
    <div>div태그 : 블록요소</div>
    <!-- 인라인요소 : 비닐, 랩 안에 내용물을 감싼 것과 같다 / 나란히 출력 -->
    <a href="">a태그 : 인라인요소</a>
    <span>span : 인라인요소</span>
    <!-- 인라인&블록요소 : 나란히 출력 / 너비, 높이 등 지정 가능 -->
    <button>버튼</button>
  </body>
</html>
