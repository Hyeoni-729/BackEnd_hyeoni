<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <!-- section 태그는 heading, 제목 요소를 포함하고 있어야 함 -->
      <h2>로그인</h2>
      <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
      <a href="#"> <img src="./img/weniv-logo.png" alt="weniv" />로그인 </a>
      <p>
        <!-- 줄바꿈 -->
      </p>
      <!-- 시각적 목적만을 위한 이미지는 alt 속성을 비워둔다. -->
      <img src="./img/icon-lock.png" width="18" alt="" />
      <a href="">아이디</a>
      <span>|</span>
      <a href="">비밀번호 찾기</a>
      <img src="./img/icon-user.png" width="18" alt="" />
      <a href="">회원가입</a>
    </section>
  </body>
</html>
