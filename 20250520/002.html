<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 로그인 폼을 만들어보자. -->
    <!-- form태그
    1. action : 폼 데이터를 처리할 서버의 URL을 지정
    2. method 속성: 데이터를 서버로 전송하는 방식을 지정/ 주로 GET 또는 POST 방식을 사용 -->
    <!-- get : 웹 서버에 데이터를 요청 할 때 사용 -->
    <!-- post : get과 같지만 url에 데이터 내용이 나타나지 X / 전송 데이터 양 제한 X -->
    <form action="#" method="get">
      <!-- label태그 : 설명하는 텍스트를 옆에 붙여 무엇을 입력해야 하는지 필수 설명-->
      <!-- label의 for, input의 id의 속성값이 같아야 연결이 가능하다 -->
      <!-- name : 폼 데이터와 함께 전송될 때 사용되는 필드의 이름을 지정 -->
      <fieldset>
        <legend>개인정보</legend>
        <!-- ID -->
        <label for="id">아이디 : </label>
        <input type="text" id="id" name="id" /><br />
        <!-- PW -->
        <label for="pw">비밀번호 : </label>
        <input type="password" id="pw" name="pw" />
        <!-- 닉네임 -->
        <label for="username">닉네임 : </label>
        <input type="text" id="username" name="username" />
      </fieldset>
      <!-- <input type="button"> / submit은 제출 할 때 사용 -->
      <input type="submit" />
      <!-- button태그 : 사용자가 클릭하여 상호작용 할 수 있는 요소 / JS를 이용하여 동작 추가 -->
      <!-- a태그 : 다른 페이지 혹은 페이지 내의 특정 영역으로 이동 -->
      <button>접속하기</button>
    </form>
    <a href=""></a>
    <!-- input의 속성 -->
    <!-- HTML/CSS 베이스캠프 2.1장 -->
    <input type="text" name="" placeholder="아이디는 3글자 이상 입력해주세요" />
    <input type="search" />
    <input type="date" />
    <input type="time" />
    <br />
    <!-- 입력 필드 -->
    <!-- rows, cols : 줄 수, 넓이 설정 -->
    <textarea name="name" rows="3" cols="30"></textarea>
    <!-- multiple : 다중 선택 가능 -->
    <select name="" id="" multiple>
      <option value="">FE</option>
      <option value="">BE</option>
      <option value="">디자이너</option>
    </select>
    <fieldset>
      <legend>개인정보 제공 동의</legend>
      <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
      <input type="checkbox" name="agree" id="checkAgree" />
    </fieldset>
    <!-- form태그 내부에 있다면 기본값은 submit -->
    <!-- input보다 button이 스타일을 적용하기 훨씬 수월 -->
    <button type="submit">제출</button>
    <button type="reset">리셋</button>
    <!-- 자동완성 입력값 -->
    <!-- <datalist>는 <select>와 <input> 을 섞어서 사용할 수 있도록 합니다.
    <input> 의 list 속성을 이용해 <datalist> 요소의 id 속성과 연결하여 사용 -->
    <label for="solasystem">원하는 행성을 선택하세요 : </label>
    <input type="text" id="solasystem" list="planets" name="planets" />
    <datalist id="planets">
      <option value="수성">수성</option>
      <option value="금성">금성</option>
      <option value="지구">지구</option>
      <option value="화성">화성</option>
    </datalist>
    <a href="https://www.books.weniv.co.kr/basecamp-html-css/chapter02/02-1">10번 실습</a>
  </body>
</html>
<!-- HTML/CSS 베이스캠프 2.1장 10번 실습해보기 -->
