<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>복합 선택자</title>
    <style>
      /* 자손 선택자( ) : 모든 하위 요소 선택 할 시 공백으로 구분 */
      section p {
        font-weight: bold;
      }
      /* 자식 선택자(>) : 직계 자식 요소만 선택 할 시 > 기호로 구분 */
      section > p {
        color: aquamarine;
      }
      /* 일반 형제 선택자(~) : 형제만 선택 할 시 ~ 로 구분 */
      section ~ p {
        text-decoration: underline;
      }
      /* 인접 형제 선택자(+) : 바로 뒤에 인접한 형제만 선택 할 시 + 로 구분 */
      section + p {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <section>
      <div>
        <p>lorem ipsum dolor sit amet</p>
      </div>
      <!-- section의 직계 자식 -->
      <p>lorem ipsum dolor sit amet</p>
      <p>lorem ipsum dolor sit amet</p>
    </section>
    <!-- section의 형제 -->
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
    <p>lorem ipsum dolor sit amet</p>
  </body>
</html>
