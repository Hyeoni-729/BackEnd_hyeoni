<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위</title>
    <style>
      .box {
        width: 400px;
        height: 300px;
        background-color: lightcoral;
      }
      .percent {
        width: 50%;
        height: 50%;
        background-color: lightgreen;
      }
      .viewport {
        /* 디바이스 크기와 상관없이 항상 화면 비율에 맞춰 요소가 조정되어야 할 때 사용 */
        /* 1vw : 뷰포트 너비의 1%, 1vh : 뷰포트 높이의 1% */
        width: 10vw;
        height: 10vh;
        background-color: lightcyan;
      }
    </style>
  </head>
  <body>
    <section class="viewport">뷰포트의 10% 너비, 10% 높이</section>
    <!-- br : 줄바꿈 -->
    <br /><br />
    <div class="box">이 상자의 크기는 500픽셀로 지정되어 있다</div>
    <br />
    <div class="box">
      <!-- section.percent 라고 치면 밑 줄과 같이 자동완성 -->
      <section class="percent">부모의 50% 너비입니다</section>
    </div>
  </body>
</html>
