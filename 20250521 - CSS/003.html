<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동적 가상 클래스</title>
    <style>
      /* 동적 가상 클래스 */
      .hover-button {
        background-color: lightsteelblue;
        width: 300px;
        height: 150px;
        font-size: 24px;
      }
      /* :hover 마우스 포인터가 올라가면 색상변경되는 코드 */
      .hover-button:hover {
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <button class="hover-button">마우스를 올려보세요</button>
  </body>
</html>
