<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PuzzleRoom form</title>
  </head>

  <body>
    <h1>PuzzleRoom Form</h1>
    {# form novalidate 속성 : 브라우저한테 유효성 검사 하지마라고 지시 #}
    <form action="" method="post" enctype="multipart/form-data" novalidate>
      {# 장고 템플릿 태그 중에 csrf_token 호출 #}
      {# 장고 템플릿 태그/필터 : 템플릿 내에서 사용하는 함수 #}
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit">
    </form>
    {% comment %} {{ form }} {% endcomment %}
    {# chat/views.py 에 있는 해당 변수의 값을 문자열로 렌더링 #}
  </body>

  </html>
