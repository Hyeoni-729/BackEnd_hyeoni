<html>
<head>

</head>
<body>
    <h1>퍼즐 룸</h1>

    {% for room in puzzleroom_list %}
        <div>
            #{{ room.id }}.
            {{ room.level }}.
            {# 장고 주석 문법 #}
            {# URL을 지정하는 거의 모든 곳에서는 같은 서버로 요청을 보냄, 그래서 http://서버주소:포트 를 지정할 필요 X #}
            <a href="/chat/puzzle/{{ room.id }}">
                <img src="{{ room.image_file.url }}" style="width: 150px; "/>
            </a>
        </div>
    {% endfor %}
</body>
</html>
