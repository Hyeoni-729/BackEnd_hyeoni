<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Baemin Shop List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #ffffff 0%, #ffc0cb 100%);
        min-height: 100vh;
        padding: 40px 20px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        font-weight: 700;
      }

      .shop-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .shop-item {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .shop-item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        background: rgba(255, 255, 255, 0.95);
      }

      .shop-item img {
        width: 200px;
        height: 200px;
        border-radius: 15px;
        object-fit: cover;
        margin-bottom: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .shop-item:hover img {
        transform: scale(1.05);
      }

      .shop-item a {
        display: inline-block;
        font-size: 1.3rem;
        font-weight: 600;
        color: #e91e63;
        text-decoration: none;
        margin: 10px 0;
        padding: 8px 0;
        transition: color 0.3s ease;
      }

      .shop-item a:hover {
        color: #c2185b;
        text-decoration: underline;
      }

      .shop-description {
        color: #666;
        font-size: 1rem;
        margin-top: 10px;
        line-height: 1.5;
      }

      /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
      @media (max-width: 768px) {
        body {
          padding: 20px 15px;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 30px;
        }

        .shop-container {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .shop-item {
          padding: 20px;
        }

        .shop-item img {
          width: 150px;
          height: 150px;
        }

        .shop-item a {
          font-size: 1.1rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }

        .shop-item img {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>

  <body>
    <h1>üíç Shop List üíç</h1>
    <div class="shop-container">
      {% for shop in shop_list %}
        <div class="shop-item">
          <img src="{{ shop.photo.url }}" alt="" width="200px" height="200px">
          <br>
          <a href="/baemin/{{ shop.pk }}">
            {{shop.name}}
          </a>
        </div>
      {% endfor %}
    </div>
  </body>

</html>
